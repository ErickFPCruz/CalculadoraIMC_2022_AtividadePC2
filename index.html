<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você possui um bom IMC? Descubra...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="Massa">Massa</label>
        <input type="number" name="Massa" id="massa" placeholder="Ex: 70">

        <label for="Altura">Altura</label>
        <input type="number" name="Altura" id="altura" placeholder="Ex: 1.80">

        <button type="button" id="confirma">Calcular</button>
    </form>

    <div id="exibeResultados" hidden>
        <div>
            <h3>IMC:</h3>
            <p id="exibeIMC"></p>
        </div>
        <div>
            <h3>Situação:</h3>
            <p id="exibeSituacao"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
